<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->

  {% include head.html %}

  <body class="{% if page.slug %}{{ page.slug }}{% endif %}">
    <div class="offcanvas">
    <div class="offcanvas-inner {% if page.layout_color %}{{ page.layout_color }}{% else %}blue{% endif %}">

      {% include header.html %}

      {{ content }}

      {% include footer.html %}

    </div>
    </div>

    <script src="{{ '/js/vendor/jquery-1.11.1.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/vendor/underscore-min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/vendor/backbone-min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/app.js' | prepend: site.baseurl }}"></script>
    {% for js_asset in page.js_assets %}
      <script src="{{ js_asset | prepend: site.baseurl }}"></script>
    {% endfor %}

    {% include footer_scripts.html %}
  </body>
</html>
