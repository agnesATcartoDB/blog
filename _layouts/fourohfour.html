<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="What a pity, the page you are looking for doesn’t exist">
  {% if site.env == 'production' %}
    <link rel="stylesheet" href="/css/404.css">
  {% else %}
    <link rel="stylesheet" href="/bower_components/cdbui/dist/css/cdbui-flat.css">
    <link rel="stylesheet" href="/css/404.css">
  {% endif %}

  <script src="/js/vendor/modernizr.js"></script>
</head>
<body>
  {{ content }}

  {% if site.env == 'production' %}
    <script src="/js/vendor.js"></script>
  {% else %}
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/underscore.js"></script>
    <script src="/js/vendor/backbone.js"></script>
  {% endif %}

  <script>
    WebFontConfig = {
      monotype: {
        projectId: 'b6470a43-5105-49d3-95ae-75217a436bf8'
      }
    };

    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>

  {% if site.env == 'production' %}
    <script src="/js/404.js"></script>
  {% else %}
    <script src="/js/app.js"></script>
    <script src="/js/404.js"></script>
  {% endif %}

  {% include footer_scripts.html %}
</body>
</html>
