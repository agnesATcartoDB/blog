---
layout: default
js_assets:
  - 'index'
---

<div class="posts-list posts-list-index">
  <ul>
  {% for post in paginator.posts %}

    {% include post_item.html %}

  {% endfor %}
  </ul>

  {% if paginator.total_pages > 1 %}
  <div class="pagination  h-tupper">
    {% if paginator.previous_page %}
    <div class="h-left">
      <span class="icon-pagination icon-pagination-prev h-txt-center h-malign h-iblock h-valign">
        <span class="icon i-xs icons-pag-prev h-malign i-pagination"></span>
      </span>
      <p class="h-iblock h-malign">
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">
          Newer
        </a>
      </p>
    </div>
    {% endif %}

    {% if paginator.next_page %}
    <div class="h-right">
      <p class="h-iblock h-malign">
        <a href="{{ paginator.next_page_path | prepend: site.baseurl | prepend: '/' | replace: '//', '/' }}">
         Older
        </a>
      </p>
      <span class="icon-pagination icon-pagination-next h-txt-center h-malign h-iblock h-valign ">
        <span class="icon i-xs icons-pag-next h-malign i-pagination"></span>
      </span>
    </div>
    {% endif %}
  </div>
  {% endif %}
</div>
